    <!-- SMOOTH SCROLL JAVASCRIPT -->
    <script>
        $(document).ready(function () {
            // Add smooth scrolling to all links
            $("a").on('click', function (event) {

                // Make sure this.hash has a value before overriding default behavior
                if (this.hash !== "") {
                    // Prevent default anchor click behavior
                    event.preventDefault();

                    // Store hash
                    var hash = this.hash;

                    // Using jQuery's animate() method to add smooth page scroll
                    // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function () {

                        // Add hash (#) to URL when done scrolling (default click behavior)
                        window.location.hash = hash;
                    });
                } // End if
            });
        });
    </script>

    <!-- SCROLL ANIMATION JAVASCRIPT -->
    <script>
        var iConfig = {
            origin: "top",
            distance: "100px",
            duration: 6000,
            delay: 4000,
            scale: 1,
            viewFactor: 0.75
        }

        var aConfig = {
            origin: "top",
            distance: "100px",
            duration: 1500,
            delay: 500,
            scale: 1,
            viewFactor: 0.75
        };

        var pConfig = {
            origin: "left",
            easing: "ease-in-out",
            distance: "0px",
            duration: 1500,
            delay: 500,
            scale: 1.75,
            rotate: { x: 500, y: 300, z: 0 },
            viewFactor: 1.0
        };

        var cConfig = {
            origin: "top",
            easing: "ease-in-out",
            distance: "0px",
            duration: 4500,
            delay: 4000,
            scale: 0.1,
            //rotate: { x: 500, y: 300, z: 0 },
            viewFactor: 1.0
        };

        window.sr = ScrollReveal({ duration: 2000 });
        // Intro reveal animations
        sr.reveal(".i1, iConfig", 50);
        sr.reveal(".i2, iConfig", 50);
        sr.reveal(".i3, iConfig", 50);
        // About reveal animations
        sr.reveal(".a1, aConfig", 50);
        sr.reveal(".a2, aConfig", 50);
        sr.reveal(".a3, aConfig", 10);
        // Portfolio reveal animations
        sr.reveal(".p1, pConfig", 50);
        sr.reveal(".p2, pConfig", 150);
        sr.reveal(".p3, pConfig", 150);
        sr.reveal(".p4, pConfig", 150);
        sr.reveal(".p5, pConfig", 150);
        sr.reveal(".p6, pConfig", 150);
        sr.reveal(".p7, pConfig", 150);
        // Contact reveal animations
        sr.reveal(".c1, cConfig", 50);
        sr.reveal(".c2, cConfig", 2000);
        sr.reveal(".c3, cConfig", 2000);
        sr.reveal(".c4, cConfig", 2000);
    </script>
